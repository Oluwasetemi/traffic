<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <rect x="560" y="180" width="80" height="80" rx="16" fill="white"/>
  <text x="600" y="240" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#1e40af" text-anchor="middle">JM</text>
  
  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Jamaica Traffic Ticket</text>
  <text x="600" y="390" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Dashboard</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="system-ui, sans-serif" font-size="28" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">Look up and manage traffic tickets in Jamaica</text>
