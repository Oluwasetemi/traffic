<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test OG Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .og-container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: #1e40af;
      }

      .title {
        font-size: 64px;
        font-weight: bold;
        color: white;
        text-align: center;
        margin-bottom: 20px;
        padding-left: 60px;
        padding-right: 60px;
      }

      .subtitle {
        font-size: 28px;
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        max-width: 800px;
        padding-left: 60px;
        padding-right: 60px;
      }
    </style>
  </head>
  <body>
    <div class="og-container">
      <div class="logo-container">
        <div class="logo">JM</div>
      </div>
      <div class="title">Jamaica Traffic Ticket Dashboard</div>
      <div class="subtitle">Look up and manage traffic tickets in Jamaica</div>
    </div>
  </body>
</html>
